<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<main>
<div class="container">
    <div class="input" >
        <span class="inputText" id="input">0</span>
    </div>
    <div class="btnContainer" id="btnContainer">
        <div class="row">
            <div class="btn dop" value="AC">
                <span>AC</span>
            </div>
            <div class="btn dop" value="signBefore">
                <span>+/-</span>
            </div>
            <div class="btn dop" value="%">
                <span>%</span>
            </div>
            <div class="btn operator" value="/">
                <span>/</span>
            </div>
        </div>
        <div class="row">
            <div class="btn" value="1">
                <span>1</span>
            </div>
            <div class="btn" value="2">
                <span>2</span>
            </div>
            <div class="btn" value="3">
                <span>3</span>
            </div>
            <div class="btn operator" value="*">
                <span>X</span>
            </div>
        </div>
        <div class="row">
            <div class="btn" value="4">
                <span>4</span>
            </div>
            <div class="btn" value="5">
                <span>5</span>
            </div>
            <div class="btn" value="6">
                <span>6</span>
            </div>
            <div class="btn operator" value="-">
                <span>-</span>
            </div>
        </div>
        <div class="row">
            <div class="btn" value="7">
                <span>7</span>
            </div>
            <div class="btn" value="8">
                <span>8</span>
            </div>
            <div class="btn" value="9">
                <span>9</span>
            </div>
            <div class="btn operator" value="+">
                <span>+</span>
            </div>
        </div>
        <div class="row">
            <div class="btn zero" value="0">
                <span>0</span>
            </div>
            <div class="btn" value=".">
                <span>.</span>
            </div>
            <div class="btn operator" value="=">
                <span>=</span>
            </div>
        </div>
    </div>
</div>
</main>

<script src="index.js"></script>
</body>
</html>
